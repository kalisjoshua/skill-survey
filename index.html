<!doctype html>
<html data-framework="vue">
    <head>
        <meta charset="utf-8">
        <title>Skill Survey â€¢ Vue.js</title>

        <link rel="stylesheet" href="https://unpkg.com/semantic-ui@2.2.4/dist/semantic.min.css"/>
        <link rel="stylesheet" href="utilities.css"/>
        <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/semantic-ui@2.2.4/dist/semantic.min.js"></script>

        <script src="https://unpkg.com/vue@2.0.0-rc.6/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-resource@1.0.2/dist/vue-resource.js"></script>
        <style>
            #evaluator {
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="ui container" id="evaluator">

            <div class="ui massive stackable icon menu">
                <div class="header item">Skill Evaluation and Competencies</div>

                <a class="item" href="https://github.com/skluck/skill-survey"><i class="large github icon"></i></a>

                <div class="right menu">
                    <div class="item">
                        <div v-if="!competencies" class="ui action mini input ">
                            <input class="ui mini field" type="text" v-model="source">
                            <button type="button" class="ui primary button" @click="fetchData">Load Survey</button>
                        </div>
                        <div v-else class="ui mini input">
                            <button type="button" class="ui basic negative button" @click="clearData">Unload Survey</button>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="last_message" class="ui attached negative icon message">
                <i class="attention icon"></i>
                <div class="content">{{ last_message }}</div>
            </div>

            <template v-if="competencies">
                <template v-for="(section, title) in competencies">
                    <div class="ui blue inverted clearing segment">
                        <div class="ui grey inverted progress mb-0" style="width:50%; float: right;">
                            <div class="bar"></div>
                        </div>

                        <h2 class="mt-0">{{ title }}</h2>
                    </div>

                    <div class="ui divided items">

                        <template v-for="comp in section" :key="comp.id">

                            <div class="ui item stackable grid">
                                <div class="ui three wide column">
                                    <div v-if="form[comp.id] === ''" class="ui label">{{ comp.id }}</div>
                                    <div v-else class="ui green label position-relative">
                                        <template v-if="form[comp.id] !== ''">
                                            <span v-if="unrating_values.includes(form[comp.id])" class="ui floating basic black circular mini label">{{ form[comp.id] }}</span>
                                            <span v-else class="ui floating black circular mini label">{{ form[comp.id] }}</span>
                                            {{ comp.id }}
                                        </template>
                                    </div>

                                    <b v-if="comp.category == 'Skill'" class="ui green basic label">Skill</b>
                                    <b v-if="comp.category == 'Behavior'" class="ui yellow basic label">Behavior</b>
                                    <b v-if="comp.category == 'Knowledge'" class="ui blue basic label">Knowledge</b>
                                </div>
                                <div class="ui thirteen wide column stackable grid">

                                    <div class="ui row">
                                        <div class="ui eleven wide column">
                                            <h3>{{ comp.competency }}</h3>
                                        </div>
                                        <div class="ui five wide column">
                                            <template v-if="form[comp.id] === ''">
                                                <template v-for="rating in unratings">
                                                    <label class="ui compact mini basic button right floated checkbox"
                                                        :data-tooltip="rating.tip"
                                                        data-position="bottom center"
                                                        @mouseover="hoverRating" @mouseout="hoverRatingOff">
                                                        <input :name="comp.id" type="radio" class="hidden" v-model="form[comp.id]" :value="rating.value" />
                                                        {{ rating.human }}
                                                    </label>
                                                </template>
                                            </template>
                                            <template v-else>
                                                <button class="ui compact mini negative basic button right floated" @click="clearRating(comp.id)">Clear</button>
                                            </template>
                                        </div>
                                    </div>

                                    <div class="ui" v-if="form[comp.id] === ''">
                                        <div class="ui items">
                                            <div class="item" v-for="score in ratings">
                                                <label class="ui compact small message checkbox" @mouseover="hoverRating" @mouseout="hoverRatingOff">

                                                    <b class="ui grey basic label">{{ score.value }}</b>

                                                    <input :name="comp.id" type="radio" class="hidden" v-model="form[comp.id]" :value="score.value" />
                                                    {{ comp.examples[score.value] }}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </template>

            <template v-else>
                <div class="ui icon info message">
                    <i class="help icon"></i>
                    <div class="content">
                        <div class="header">What is this?</div>
                        <p>There is no survey currently loaded. Load a survey with the toolbar at the top of the page.</p>
                    </div>
                </div>

                <categories :categories="categories"></categories>
                <ratings :ratings="ratings" :unratings="unratings"></ratings>
            </template>
        </div>

        <script type="text/x-template" id="categories">
            <div v-if="categories" class="ui segments mt-5">
                <h2 class="ui top attached block header">Categories</h2>
                <div class="ui segment" v-for="category in categories">
                    <span :class="category.style" class="ui ribbon basic label">{{ category.name }}</span>
                    {{ category.description }}
                </div>
            </div>
        </script>

        <script type="text/x-template" id="ratings">
            <div v-if="ratings" class="ui segments mt-5">
                <h2 class="ui top attached block header">Ratings</h2>

                <div class="ui segment" v-for="rating in ratings">
                    <span class="ui grey ribbon label">{{ rating.value }}</span>
                    {{ rating.human }}
                </div>

                <div v-if="unratings" class="ui grey segment">
                    <h5 class="ui">Cannot Evaluate?</h5>

                    <p v-for="rating in unratings">
                        <span class="ui basic grey inverted ribbon label">{{ rating.value }}</span>
                        <span v-if="rating.warning" class="ui left basic red label"><i class="warning icon"></i>{{ rating.tip }}</span>
                        {{ rating.extended }}
                    </p>
                </div>
            </div>
        </script>

        <script src="app.js"></script>
    </body>
</html>
